<div id="wrapper" class="container"> 
 <p class="well lead" align="center">Novo Produtor</p>
  <div class="text-right">
       <button type="button" class="btn btn-success btn-sm" ui-sref="registered-producers">
		 <span class="glyphicon glyphicon-plus"></span> Produtores Registrados
	   </button>
  </div>
  <hr class="featurette-divider"/>
  <br/>
  <div>
  <div class="alert alert-danger">
     <strong>Atenção:</strong>Veficar se o(a) produtor a ser cadastrado ja possui cadastro em algum outro setor !
  </div>
  <form name="dados" ng-submit="saveProducer()" id="cadastroProdutor" class="alert alert-warning" role="alert">
  <div class="row">
     <div class="col-sm-4 col-md-4">
        <div class="form-group" ng-class="{ 'has-error': dados.name.$invalid && dados.name.$dirty }">
           <label for="Nome" class="required">Nome<em class="asterisco">*</em></label>
           <input type="text" required="required" ng-model="producer.name" name="name" class="form-control" id="name" placeholder=" Informe o Nome">
        </div>
     </div>
     <div class="col-sm-4 col-md-4">
        <div class="form-group"  ng-class="{ 'has-error': dados.wife_name.$invalid && dados.wife_name.$dirty }">
           <label for="NomeEsposa" class="required">Nome da Esposa(o)<em class="asterisco">*</em></label>
           <input type="text" required="required" ng-model="producer.wife_name" name="wife_name" class="form-control" id="wifeName" placeholder="Informe o Nome da Esposa(o)">
        </div>
     </div>
     <div class="col-sm-4 col-md-4">
        <div class="form-group"  ng-class="{ 'has-error': dados.birth_date.$invalid && dados.birth_date.$dirty }">
           <label for="nascimento" class="required">Data de Nascimento<em class="asterisco">*</em></label>
           <input type="date" required="required" ng-model="producer.birth_date" name="birth_date" class="form-control" id="birthDate" placeholder="Informe a Data de Nascimento">
        </div>
     </div>
  </div> 
  <div class="row">
     <div class="col-sm-4 col-md-4">
        <div class="form-group"  ng-class="{ 'has-error': dados.nameFather.$invalid && dados.nameFather.$dirty }">
           <label for="nameFather" class="required">Nome Pai<em class="asterisco">*</em></label>
           <input type="text" required="required" ng-model="producer.nameFather" name="nameFather" class="form-control" id="nameFather" placeholder="Informe o Nome do Pai">
        </div>
     </div>
      <div class="col-sm-4 col-md-4">
        <div class="form-group"  ng-class="{ 'has-error': dados.nameMother.$invalid && dados.nameMother.$dirty }">
           <label for="nameFather" class="required">Nome Mãe<em class="asterisco">*</em></label>
           <input type="text" required="required" ng-model="producer.nameMother" name="nameMother" class="form-control" id="nameMother" placeholder="Informe o Nome da Mãe">
        </div>
     </div>
     <div class="col-sm-4 col-md-4">
           <div class="form-group"
			  ng-class="{ 'has-error': dados.status.$invalid && dados.status.$dirty }">
			    <label for="region">Status DAP<em class="asterisco">*</em></label>
			       <select required multiple="multiple" class="form-control" ng-model="producer.status" id="status" name="status">
						<option value="Cancelado">DAP Cancelada</option>
						<option value="Expirado">DAP Expirada</option>
						<option value="Ativo">DAP Ativa</option>
						<option value="Não Possui">Não Possui</option>
			       </select>
	        </div>
     </div>
  </div> 
  <div class="row">
    <div class="col-sm-4 col-md-4">
        <div class="form-group">
           <label for="Dap">DAP</label>
           <input type="text" class="form-control" name="Dap" id="Dap" ng-model="producer.numberDap" placeholder="Informe a DAP">
        </div>
     </div>
     <div class="col-sm-4 col-md-4">
        <div class="form-group"  ng-class="{ 'has-error': dados.cpf.$invalid && dados.cpf.$dirty }">
           <label for="CPF"class="required">CPF<em class="asterisco">*</em></label>
           <input type="text" required="required" ng-model="producer.cpf" name="cpf" class="form-control" maxlength="11" id="cpf" placeholder="Informe o CPF">
        </div>
    </div>
     <div class="col-sm-4 col-md-4">
         <div class="form-group"  ng-class="{ 'has-error': dados.rg.$invalid && dados.rg.$dirty }">
           <label for="RG" class="required">RG<em class="asterisco">*</em></label>
           <input type="text" required="required" ng-model="producer.rg" name="rg" class="form-control" maxlength="9" id="rg" placeholder="Informe o RG">
         </div>
     </div>
  </div>
    <div class="row">
      <div class="col-md-6">
         <div class="form-group"  ng-class="{ 'has-error': dados.cod_incra.$invalid && dados.cod_incra.$dirty }">
            <label for="codIncra" class="required">Codigo Incra<em class="asterisco">*</em></label>
            <input type="text" required="required" ng-model="producer.cod_incra" name="cod_incra" class="form-control" id="codIncra" placeholder="Informe o Código do incra">
         </div>
     </div>
       <div class="col-md-6">
         <div class="form-group"  ng-class="{ 'has-error': dados.cadPro.$invalid && dados.cadPro.$dirty }">
            <label for="pro" class="required">Cad-Pro<em class="asterisco">*</em></label>
            <input type="text" required="required" ng-model="producer.cadPro" name="cadPro" class="form-control" id="pro" placeholder="Informe o Cad-Pro">
         </div>
     </div>
  </div> 
    <div class="row">
      <div class="col-sm-4 col-md-4">
         <div class="form-group"
			  ng-class="{ 'has-error': dados.regions.$invalid && dados.regions.$dirty }">
			    <label for="region">Selecione a Região<em class="asterisco">*</em></label>
			       <select required multiple="multiple" class="form-control" ng-model="producer.regions" id="region" name="regions">			           
						<option value="Agua da Anta">Agua da Anta</option>
						<option value="Agua da Pintada">Agua da Pintada</option>
						<option value="Agua do Cascudo">Agua do Cascudo</option>	
						<option value="Agua do Milton">Agua do Milton</option>
						<option value="Agua do Tentilhão">Agua do Tentilhão</option>
						<option value="Agua do Bananeira">Agua do Bananeira</option>
			       </select>
	        </div>
        </div>
      <div class="col-sm-4 col-md-4">
         <div class="form-group"  ng-class="{ 'has-error': dados.cep.$invalid && dados.cep.$dirty }">
           <label for="Cep" class="required">CEP<em class="asterisco">*</em></label>
           <input type="text" required="required" ng-model="producer.cep" name="cep" class="form-control" maxlength="8" id="cep" placeholder="Informe o CEP">
         </div>
     </div>  
      <div class="col-sm-4 col-md-4">
          <div class="form-group"
		   ng-class="{ 'has-error': dados.activities.$invalid && dados.activities.$dirty }">
		  	<label for="region">Selecione a Atividade<em class="asterisco" style="background-color: #red;">*</em><br/>Obs: Maximo 3 opções</label> 
			<!--    <select required multiple="multiple" class="form-control" ng-model="producer.activities" id="activity" name="activity">	
			     <option ng-repeat="activity in activities" value="{{activity.id}}">{{activity.description}}</option>				
			  </select>-->		 
		      <ul class="checkbox" id="item">
                <li class="limited" ng-repeat="activity in activities">
                   <input data-checklist-model="producer.activities" name="activities" type="checkbox" id="activity" data-checklist-value="activity"> {{activity.description}}
                </li>
              </ul>           
	      </div>
      </div>
  </div> 
  
 <div class="row">
     <div class="col-sm-4 col-md-4">
         <div class="form-group"  ng-class="{ 'has-error': dados.latitude.$invalid && dados.latitude.$dirty }">
            <label for="latitude" class="required">Latitude<em class="asterisco">*</em></label>
            <input type="text" required="required" ng-model="producer.latitude" name="latitude" class="form-control" id="latitude" placeholder="Informe a Latitude">
         </div>
      </div>
      <div class="col-sm-4 col-md-4">
         <div class="form-group"  ng-class="{ 'has-error': dados.longitude.$invalid && dados.longitude.$dirty }">
            <label for="longitude" class="required">Longitude<em class="asterisco">*</em></label>
            <input type="text" required="required" ng-model="producer.longitude" name="longitude" class="form-control" id="longitude" placeholder="Informe a Longitude">
         </div>
     </div>
       <div class="col-sm-4 col-md-4">
         <div class="form-group"  ng-class="{ 'has-error': dados.altitude.$invalid && dados.altitude.$dirty }">
            <label for="altitude" class="required">Altitude<em class="asterisco">*</em></label>
            <input type="text" required="required" ng-model="producer.altitude" name="altitude" class="form-control" id="altitude" placeholder="Informe a altitude">
         </div>
     </div>
  </div>
  <div class="row">
     <div class="col-md-6">
         <div class="form-group"  ng-class="{ 'has-error': dados.property_area.$invalid && dados.property_area.$dirty }">
            <label for="areaPropriedade" class="required">Area da Propriedade<em class="asterisco">*</em></label>
            <input type="text" required="required" ng-model="producer.property_area" name="property_area" class="form-control" id="propertyArea" placeholder="Informe a Area da propriedade">
         </div>
      </div>
      <div class="col-md-6">
         <div class="form-group"  ng-class="{ 'has-error': dados.property_name.$invalid && dados.property_name.$dirty }">
            <label for="nomePropriedade" class="required">Nome da Propriedade<em class="asterisco">*</em></label>
            <input type="text" required="required" ng-model="producer.property_name" name="property_name" class="form-control" id="propertyName" placeholder="Informe o Nome da propriedade">
         </div>
     </div>
  </div>
  
    <div class="row">
     <div class="col-md-6">
         <div class="form-group">
            <label for="nomeProp" class="required">Nome do Proprietario</label>
            <input type="text" ng-model="producer.ownerName" name="ownerName" class="form-control" id="ownerName" placeholder="Informe o nome do proprietario se houver">
         </div>
      </div>
      <div class="col-md-6">
         <div class="form-group">
            <label for="" class="required">CPF Proprietario</label>
            <input type="text" ng-model="producer.cpfOwner" name="cpfOwner" class="form-control" id="cpfOwner" placeholder="Informe o cpf do proprietario se houver">
         </div>
     </div>
  </div>
  
  <button type="submit" ng-disabled="!producer.name" class="btn btn-primary">Salvar</button>
  <button type="submit" ng-click="limparCampos()" class="btn btn-warning">Cancelar</button>
       
  </form>
  </div>
  <hr class="featurette-divider"/>
  <br>

  <!-- script for limit of checkbox selected.. -->
<script>	
$(function(){
  var MAX_SELECT = 3;
  
  $('input.limited').on('change', function(){
    if( $(this).siblings(':checked').length >= MAX_SELECT ){
       this.checked = false;
    }
  });
});
</script>
